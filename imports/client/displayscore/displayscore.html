<template name="displayscore">
 <div id="display-score" class="div-table">
     <div class="div-thead">
         <div class="div-row">
             <div class="div-cell">Round No</div>
             <div class="div-cell">Valid Shots</div>
             <div class="div-cell">Invalid Shots</div>
             <div class="div-cell">Total Shots</div>
             <div class="div-cell">Points</div>
         </div>
     </div>
     <div class="div-tbody">
         <div class="div-row">
             {{#with display}}
                <div class="div-cell">{{roundnum}}</div>
                <div class="div-cell">{{valid}}</div>
                <div class="div-cell">{{invalid}}</div>
                <div class="div-cell">{{total}}</div>
                <div class="div-cell">{{points}}</div>
             {{/with}}
         </div>
    </div>
 </div>
</template>
