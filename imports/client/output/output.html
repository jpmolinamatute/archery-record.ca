<template name="output">
    {{#if Template.subscriptionsReady}}
        {{#if hasSession}}
            <div id="session-score-wrapper">
                <table id="session-score" class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="right-border">Round<br>No</th>
                            <th scope="col" colspan="{{nushot}}" class="center">{{nushot}} arrows per end</th>
                            <th scope="col" class="left-border">End</th>
                            <th scope="col" class="right-border">Cum</th>
                            <th scope="col">Valid<br>Shots</th>
                            <th scope="col">Invalid<br>Shots</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each rounds}}
                            <tr>
                                <td class="right-border">{{filterRound @index}}</td>
                                {{#each shots}}
                                    <td>{{filterShots .}}</td>
                                {{/each}}
                                <td class="left-border">{{points}}</td>
                                <td class="right-border">{{accumulative points}}</td>
                                <td>{{valids}}</td>
                                <td>{{invalids}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        {{else}}
            <p id="create-session">Please Select a session</p>
        {{/if}}
    {{/if}}
</template>
