<template name="input">
    {{#if Template.subscriptionsReady}}
        {{#unless thissession}}
            {{> addsesion}}
        {{else}}
            {{#if question}}
                {{#with thissession}}
                    <div id="use-session">
                        <p>Do You want to use open session started at {{range_name}} on {{transformDate created_on}}</p>
                        <button type="button" value="yes" class="btn btn-primary">Yes</button>
                        <button type="button" value="no" class="btn btn-secondary">No</button>
                    </div>
                {{/with}}
            {{else}}
                {{> displayscore sessionid=thissession._id}}
                {{> addrounds thissession}}
            {{/if}}
        {{/unless}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
