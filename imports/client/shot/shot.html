<template name="shot">
    <div class="row">
        {{#with data}}
            <div class="input-group col">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="shot-{{shot1}}">{{shot1}}. </label>
                </div>
                <select id="shot-{{shot1}}" class="custom-select">
                    <option value="">Points</option>
                    <option value="-1">M2</option>
                    <option value="0">M1</option>
                    {{#each rings}}
                        <option value={{point}}>{{point}}</option>
                    {{/each}}
                </select>
            </div>
            {{#if shot2}}
                <div class="input-group col">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="shot-{{shot2}}">{{shot2}}. </label>
                    </div>
                    <select id="shot-{{shot2}}" class="custom-select">
                        <option value="">Points</option>
                        <option value="-1">Miss 2</option>
                        <option value="0">Miss 1</option>
                        {{#each rings}}
                            <option value={{point}}>{{point}}</option>
                        {{/each}}
                    </select>
                </div>
            {{else}}
                <div class="div-cell"></div>
            {{/if}}
        {{/with}}
    </div>
</template>
