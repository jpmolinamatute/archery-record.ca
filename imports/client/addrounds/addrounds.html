<template name="addrounds">
<div id="round-form" class="div-table">
    <div class="div-tbody">
        {{#each list}}
            {{>shot .}}
        {{/each}}
    </div>
    <div class="div-tfoot">
        <div class="div-row">
            <div class="div-cell">
                <button type="button" id="add-round" class="btn btn-primary">Add</button>
            </div>
            <div class="div-cell">
                <button type="button" id="end-session" class="btn btn-secondary">End<br>Session</button>
            </div>
        </div>
    </div>
</div>
</template>
