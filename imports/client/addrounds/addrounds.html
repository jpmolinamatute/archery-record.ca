<template name="addrounds">
<div id="round-form">
    {{#each list}}
        {{>shot .}}
    {{/each}}
    <div class="row">
        <div class="col">
            <button type="button" id="add-round" class="btn btn-primary">Add</button>
        </div>
        <div class="col">
            <button type="button" id="end-session" class="btn btn-secondary">End<br>Session</button>
        </div>
    </div>
</div>
</template>
