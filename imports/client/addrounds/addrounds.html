<template name="addrounds">
    {{#if Template.subscriptionsReady}}
        <div id="round-form">
            {{# each rings}}
                <input type="number" data-id="{{_id}}" min="0" max="99" placeholder="0" style="background-color: {{color}};">
            {{/each}}
        </div>
        <div id="round-controls">
            <button type="button" id="time-round">Time it!</button>
            <button type="button" id="add-round">Add</button>
            <button type="button" id="end-session">End Session</button>
        </div>
    {{/if}}
</template>
